<!doctype html>
<html>
	<head>
		<title>Shop</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- ### CSS ### -->

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="/static/fontawesome-free-5.15.4-web/css/all.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

		<!-- ### JS ### -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	</head>

    <body>

        <div class="row justify-content-center p-4">

            <h2>Add Product</h2>

        </div>

        <div class="container">

			<div class="row justify-content-center">

				<div class="col-lg-12">

					<div class="card shadow-lg border-0">

						<div class="card-body p-0">

							<div class="product-add-form p-5">

								{% with message = get_flashed_messages() %}

									{% if message %}

										{% for text in message %}

											<div id="message" class="alert alert-success">
											
												{{text}}
											
											</div>

										{% endfor %}

									{% endif %}

								{% endwith %}

								<form action="/add_product" enctype="multipart/form-data" method="POST">
								
									<div class="form-group">

										<label for="product_name">Title :</label>

										<input class="form-control" name="title" type="text" placeholder="Enter Name Of Product...">

									</div>

									<div class="form-group">

										<label for="Giasanpham">Body :</label>

										<input class="form-control" name="body" type="text" placeholder="Enter Price Of Product...">

									</div>


									<div class="row justify-content-center">

										<button type="submit" class="btn btn-outline-primary pt-2 mt-3 pr-4 pl-4 shadow-sm">Submit</button>

									</div>

								</form>

							</div>

						</div> 

					</div>

				</div>

			</div>

		</div>


    </body>

</html>
